local html = [[
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page that writes 'cat' 1000 times.">
    <meta name="author" content="Your Name">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat 1000 Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Cat 1000 Times</h1>
    </header>
    <div class="content">
]]

for i = 1, 1000 do
    html = html .. 'cat<br>\n'
end

html = html .. [[
    </div>
</body>
</html>
]]

print(html)
