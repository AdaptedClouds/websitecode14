<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo Gallery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 5px solid #ccc;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Cat Photo Gallery</h1>
        <div class="gallery">
            <link href="cat1.webp" alt="Cute Cat 1">
            <link href="cat2.webp" alt="Cute Cat 2">
            <link href="cat3.jpg" alt="Cute Cat 3">
            <link href="cat4.jpg" alt="Cute Cat 4">
        </div>
    </div>
</body>
</html>
