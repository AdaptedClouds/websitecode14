<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Button Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        .btn {
            width: 80px;
            height: 40px;
            margin: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="button-container">
    <script>
        const totalButtons = 500;
        const winningButton = Math.floor(Math.random() * totalButtons);

        for (let i = 0; i < totalButtons; i++) {
            let button = document.createElement('button');
            button.textContent = `Button ${i + 1}`;
            button.className = 'btn';
            button.onclick = () => {
                if (i === winningButton) {
                    alert('Congratulations! You found the winning button!');
                } else {
                    alert('Try again!');
                }
            };
            document.querySelector('.button-container').appendChild(button);
        }
    </script>
</div>

</body>
</html>
